    <script>

      function init() {
        /*mapの中心を池袋駅に指定*/
        var latlng = new google.maps.LatLng(35.72979, 139.710889);
        var myOptions = {
          zoom: 13,
          center: latlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          mapTypeContorol: false,
          scaleControl: false,
          streetViewControl: false,
          scrollwheel: false
        };
        var map = new google.maps.Map(
          document.getElementById("map"),
          myOptions
        );
      }
    </script>
